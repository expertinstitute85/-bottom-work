<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>

let Vowel = "Vowel Words"



let naam = prompt("Enter Message Please:")
let sheryar=0

for(let i=0; i<naam.length; i++){

if( naam[i] =="a"){

sheryar++;

}


}
let chaat = prompt("Enter Message Please:")
let singum=0

for(let i=0; i<chaat.length; i++){

if( chaat[i] =="e"){

singum++;

}


}
let raat= prompt("Enter Message Please:")
let dilkush=0

for(let i=0; i<raat.length; i++){

if( raat[i] =="i"){

dilkush++;

}


}
let jaat = prompt("Enter Message Please:")
let khushboo=0

for(let i=0; i<jaat.length; i++){

if( jaat[i] =="o"){

khushboo++;

}


}
let kaat = prompt("Enter Message Please:")
let habibi=0

for(let i=0; i<kaat.length; i++){

if( kaat[i] =="u"){

habibi++;

}


}


document.write("<h1>"+Vowel+"</h1>")
document.write("<h3>"+"1:A="+ sheryar+"<br>"+"</h3>")
document.write("<h3>"+"2:E="+singum+"<br>"+"</h3>")
document.write("<h3>"+"3:I="+ dilkush+"<br>"+"</h3>")
document.write("<h3>"+"4:O="+khushboo+"<br>"+"</h3>")
document.write("<h3>"+"5:U="+habibi+"<br>"+"</h3>")









</script>

</head>

</body>
</html>
